<!DOCTYPE html>
<script src='vendor/three-r67.js/build/three.min.js'></script>
<script src='bower_components/threex.skymap/threex.skymap.js'></script>
<script src='bower_components/threex.skymap/threex.texturecube.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	// init threex.skymap
	THREEx.TextureCube.baseUrl	= 'bower_components/threex.skymap/';
	THREEx.TextureCube.initWellKnownUrls(THREEx.TextureCube.baseUrl)

	var renderer	= new THREE.WebGLRenderer({
		antialias	: true,
		preserveDrawingBuffer	: true,
	});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////

	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var mesh	= THREEx.createSkymap('skybox')
	scene.add( mesh )


	//////////////////////////////////////////////////////////////////////////////////
	//		put 8 turning torus
	//////////////////////////////////////////////////////////////////////////////////	
;(function(){
	var container	= new THREE.Object3D
	var geometry	= new THREE.TorusKnotGeometry(0.27, 0.1, 128, 32)
	var material	= new THREE.MeshNormalMaterial();
	var nObjects	= 8;
	var nObjects	= 1;
	for(var i = 0; i < nObjects; i++){
		var mesh	= new THREE.Mesh( geometry, material );
		mesh.position.x	= Math.cos(i/nObjects * Math.PI*2)*2
		mesh.position.z	= Math.sin(i/nObjects * Math.PI*2)*2
		container.add( mesh );		
	}
	scene.add(container)
	onRenderFcts.push(function(delta, now){
		var angle	= 0.1 * now * Math.PI*2
		container.rotation.y	= angle
	})
})()

	//////////////////////////////////////////////////////////////////////////////////
	//		add a sphere
	//////////////////////////////////////////////////////////////////////////////////

	var geometry	= new THREE.SphereGeometry(0.5, 32, 16)
	var material	= new THREE.MeshBasicMaterial({
		color	: 'silver'
	})
	var mesh	= new THREE.Mesh(geometry, material)
	scene.add( mesh )	
	
	onRenderFcts.push(function(delta, now){
		var angle	= Math.PI*2*now * 0.2;
		// mesh.position.x	= Math.cos(angle)*0.5
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		
	//////////////////////////////////////////////////////////////////////////////////
;(function(){
	// handle parameter default
	var textureW	= 1024;

	// create the camera
	var cubeCamera		= new THREE.CubeCamera( 0.001, 1000, textureW );
	cubeCamera.position	= mesh.position
	scene.add(cubeCamera)

	// to avoid flickering on the border of the sphere
	cubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;

	material.envMap	= cubeCamera.renderTarget

	onRenderFcts.push(function(){
		mesh.visible	= false;	// *cough*

		cubeCamera.updateCubeMap(renderer, scene)

		mesh.visible	= true;		// *cough*			
	})
})()

/**
 * - render another scene
 *   - with only one camera
 *     - the exact same as the one used in cubeCamera
 *     - do that for the 6 camera
 *   - with only a texture cube
 *     - with envMap being the output of the cubeCamera
 * - render to renderTarget plane
 *    + like in test-rendertotexture.html
 * - then open this renderTarget in another window
 */



	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	// var mouse	= {x : 0, y : 0}
	// document.addEventListener('mousemove', function(event){
	// 	mouse.x	= (event.clientX / window.innerWidth ) - 0.5
	// 	mouse.y	= (event.clientY / window.innerHeight) - 0.5
	// }, false)
	// onRenderFcts.push(function(delta, now){
	// 	camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
	// 	camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
	// 	camera.lookAt( scene.position )
	// })


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
